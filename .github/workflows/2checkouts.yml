name: 2checkout

on:
  pull_request_review:
    types: [submitted]
permissions:
  contents: write

jobs:
  build-and-test:
    name: Checkout code from PR
    if: github.event.review.state == 'approved' && github.event.pull_request.base.ref == 'release' && github.event.pull_request.head.ref == 'dev'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code from release branch
        uses: actions/checkout@v4
        with:
          ref: 'release'

      - name: List all files
        run: |
          echo "Listing files"
          ls
          
      - name: Configure Git 
        run: | 
          git config --global user.name "github-actions[bot]" 
          git config --global user.email "github-actions[bot]@users.noreply.github.com" 

      - name: Install GitHub CLI
        run: |
          sudo apt-get install -y gh

      - name: Fetch PR commits using gh CLI
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        run: |
          # Fetch the commit SHA for the PR in the correct order
          gh pr view ${{ github.event.pull_request.number }} --repo pankajdevops2489/sampleactionworkflow --json commits --jq '.commits[] | "\(.oid)"' > commits.txt
          cat commits.txt

      - name: Cherry Pick PR commits in order
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        run: |
          while IFS= read -r commit; do
            echo "Cherry-picking commit: $commit"
            git cherry-pick $commit || git cherry-pick --abort
          done < commits.txt
          
      - name: List all files again
        run: |
          echo "Listing files after cherry-pick"
          ls
          
  build-push-docker-image:
    runs-on: ubuntu-latest
    needs: [build-and-test]   
    steps:   
      - name: Checkout code from release branch
        uses: actions/checkout@v4
        with:
          ref: 'release'

      - name: Build Image Tag
        run: |
          ls -lrth
          echo "Created docker image"

  deploy_to_prod:
    runs-on: ubuntu-latest
    needs: [build-and-test, build-push-docker-image]
    steps:
      - name: Deploy to Prod Environment
        run: |
          echo "Deploying to Prod Environment"
