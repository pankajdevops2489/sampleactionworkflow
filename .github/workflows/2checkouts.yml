name: 2checkout

on:
  pull_request_review:
    types: [submitted]
permissions:
  contents: write
  
jobs:
  build-and-test:
    name: Checkout code from PR
    if: github.event.review.state == 'approved' && github.event.pull_request.base.ref == 'release' && github.event.pull_request.head.ref == 'dev'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code from release branch
        uses: actions/checkout@v4
        with:
          ref: 'release'

      - name: List all
        run: |
          echo "Running unit tests"
          ls
          
      - name: Configure Git 
        run: | 
          git config --global user.name "github-actions[bot]" 
          git config --global user.email "github-actions[bot]@users.noreply.github.com" 

      - name: Fetch PR commits
        run: |
          git fetch origin
          git log --pretty=format:"%H" origin/${{ github.event.pull_request.head.ref }} > pr_commits.txt
          cat pr_commits.txt | tac > reverse_commits.txt

      - name: Cherry Pick PR in Reverse Order
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        run: |
          while IFS= read -r commit; do
            git cherry-pick $commit || git cherry-pick --abort
          done < reverse_commits.txt
          
      - name: List all
        run: |
          echo "Running unit tests"
          ls
  build-push-docker-image:
    runs-on: ubuntu-latest
    needs: [build-and-test]   
    steps:   
      - name: Checkout code from release branch
        uses: actions/checkout@v4
        with:
          ref: 'release'

      - name: Build Image Tag
        run: |
          ls -lrth
          echo "Created docker image"

  deploy_to_prod:
    runs-on: ubuntu-latest
    needs: [build-and-test, build-push-docker-image]
    steps:
      - name: Deploy to Prod Environment
        run: |
          echo "Deploying to Prod Environment"
