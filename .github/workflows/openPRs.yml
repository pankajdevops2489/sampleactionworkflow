name: Manual Actions Pipeline

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Do you want to run this pipeline? (yes/no)'
        required: true
        default: 'no'

jobs:
  create-branch:
    if: inputs.confirm == 'yes'  # Proceed only if 'yes' is selected
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Release Branch
        uses: actions/checkout@v4
        with:
          ref: 'main'  # Replace with your release branch name

      - name: Set up GitHub CLI
        run: |
          echo "Setting up GitHub CLI"
          sudo apt-get install gh -y  # Install GitHub CLI if not already installed

      - name: List Open Approved PRs
        id: list_prs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Set the GH_TOKEN
        run: |
          echo "Listing open approved PRs..."
          prs=$(gh pr list --state open --json number,title,headRefName,reviews --jq '.[] | select(.reviews | length > 0 and any(.state == "APPROVED")) | "\(.number): \(.title) (\(.headRefName))"')
          echo "$prs"
          echo "prs=$prs" >> $GITHUB_ENV  # Use environment files instead of set-output

      - name: Checkout or Cherry-Pick PRs
        id: cherry_pick
        run: |
          prs="${{ env.prs }}"  # Use the environment variable
          if [ -z "$prs" ]; then
            echo "No open approved PRs found."
            exit 0  # Exit gracefully if no PRs
          fi
          IFS=$'\n'
          for pr in $prs; do
            pr_ref=$(echo "$pr" | awk -F ' ' '{print $NF}')  # Extract the headRefName
            echo "Cherry-picking changes from $pr_ref..."
            git fetch origin "$pr_ref" && git cherry-pick "$pr_ref" || { echo "Cherry-pick failed for $pr_ref"; exit 1; }
          done

      - name: List Files
        run: ls
